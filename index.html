<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай число</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Угадай число!</h1>
    <p>Я загадал число от 1 до 100. Попробуй угадать!</p>
    <input type="number" id="guess" placeholder="Введите число" />
    <button onclick="checkGuess()">Угадать</button>
    <div id="result"></div>

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const resultDiv = document.getElementById('result');
            if (userGuess < 1 || userGuess > 100) {
                resultDiv.innerHTML = "Пожалуйста, введите число от 1 до 100.";
            } else if (userGuess === randomNumber) {
                resultDiv.innerHTML = "Поздравляю! Вы угадали число!";
            } else if (userGuess < randomNumber) {
                resultDiv.innerHTML = "Слишком низко! Попробуйте снова.";
            } else {
                resultDiv.innerHTML = "Слишком высоко! Попробуйте снова.";
            }
        }
    </script>
</body>
</html>
